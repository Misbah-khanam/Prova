<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prova Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav>
        <div class="navbar">
            <h4>Prova</h4>
        </div>
    </nav>
    <div class="card register-card" >
        <form action="{% url 'login_user' %}" method="post">
            {% csrf_token %}
            <center><h4>Login User</h4></center>
            <hr/>
            <div class="form-group">
                <label for="email">Enter Email</label>
                <input placeholder="Enter Email" id="email" name="email" class="form-control" />
            </div>
            <div class="form-group">
                <label for="password">Enter Password</label>
                <input placeholder="Enter Password" id="password" name="password" class="form-control" type="password" />
            </div>
            <div class="form-group">
                <label for="user-type">User Type</label>
                <select class="form-control" name="user-type" id="user-type">
                    <option>Student</option>
                    <option>Teacher</option>
                </select>
            </div>
            <center><button class="btn btn-primary register-btn" type="submit">Submit</button></center>
        </form>
        <center><p>Don't have an account <a href="/">Register</a></p></center>
    </div>
</div>
</body>
</html>
