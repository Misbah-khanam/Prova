<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prova</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <div>
        <nav>
            <div class="navbar">
                <h4>Prova</h4>
            </div>
        </nav>
        {% for message in messages %}
        <!-- Trigger the modal with a button -->
        <button type="button" class="btn btn-info btn-lg message" data-toggle="modal" data-target="#myModal" style="display: none;" id="message-btn"></button>

        <!-- Modal -->
        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Note</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <p>{{message}}</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <script>
            document.getElementById("message-btn").click()
        </script>
        {% endfor %}
        <div class="card register-card" >
            <form action="{% url 'register_user' %}" method="post">
                {% csrf_token %}
                <center><h4>Register User</h4></center>
                <hr/>
                <div class="form-group">
                    <label for="name">Enter Name</label>
                    <input placeholder="Enter Name" id="name" name="name" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="email">Enter Email</label>
                    <input placeholder="Enter Email" id="email" name="email" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="phone">Enter Mobile Number</label>
                    <input placeholder="Enter Mobile Number" id="phone" name="phone" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="password">Enter Password</label>
                    <input placeholder="Enter Password" id="password" name="password" class="form-control" type="password" />
                </div>
                <div class="form-group">
                    <label for="user-type">User Type</label>
                    <select class="form-control" name="user-type" id="user-type">
                        <option>Student</option>
                        <option>Teacher</option>
                    </select>
                </div>
                <center><button class="btn btn-primary register-btn" type="submit">Submit</button></center>
            </form>
            <center><p>Already Have an account <a href="{% url 'login_user' %}">Login</a></p></center>
        </div>
    </div>
</body>

</html>
